language: node_js
node_js:
- '8'
branches:
  except:
    - docker
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.8
env:
  global:
  - CXX=g++-4.8
  - secure: 
  - secure: 
cache: yarn
before_script:
- yarn run build
before_deploy:
- tar -czf wiki-js.tar.gz * -X .build/.deployexclude
deploy:
  provider: releases
  api_key:
    secure: 
  file:
  - wiki-js.tar.gz
  skip_cleanup: true
  overwrite: true
  on:
    branch: master
    repo: Requarks/wiki
    tags: true
    node: '8'
notifications:
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/56b27cb2ec4692419db9
    on_success: change
    on_failure: always
    on_start: never
